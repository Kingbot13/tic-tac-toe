<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="box" data-key="0"></div>
            <div class="box" data-key="1"></div>
            <div class="box" data-key="2"></div>
            <div class="box" data-key="3"></div>
            <div class="box" data-key="4"></div>
            <div class="box" data-key="5"></div>
            <div class="box" data-key="6"></div>
            <div class="box" data-key="7"></div>
            <div class="box" data-key="8"></div>
        </main>
        <div>
            <form action="">
                <label for="player1">Player 1 <input type="text" id="player1" name="player1" placeholder="Enter Name"></label><br>
                <label for="player2">Player 2 <input type="text" id="player2" name="player2" placeholder="Enter Name"></label><br>
                <!-- submit button -->
                <button id="submit" type="button">Submit</button>
            </form>
            <!-- reset button -->
            <button class="reset">Reset</button> 
        </div>
        <div class="display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
